<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app/timer.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="image">
        <img src="./final/gift.jpeg" alt="phone" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveway</h3>
        <h4 class="giveaway">giveway ends on sunday, 25 june 2021</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
          saepe quo vero optio inventore enim voluptas dolor tempora veritatis
          laudantium?
        </p>
        <!-- deadline -->
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">24</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">13</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- minute-->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">13</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- minute-->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">13</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- scrypt -->
    <script src="./app/app.js"></script>
  </body>
</html>
